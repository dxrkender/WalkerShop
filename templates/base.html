{% load static %}
<!doctype html>
<html lang="en">

<!-- Head -->
<head>
  <!-- Page Meta Tags-->
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hello, how are you?">
  <meta name="author" content="Tarhanov M.D.">
  <meta name="keywords" content="Shop">

  <!-- Custom Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Roboto:wght@300;400;700&display=auto"
        rel="stylesheet">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
  <link rel="mask-icon" href="{% static 'images/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="{% static 'css/libs.bundle.css' %}" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'css/theme.bundle.css' %}" />

  <!-- Fix for custom scrollbar if JS is disabled-->
  <noscript>
    <style>
        /**
			* Reinstate scrolling for non-JS clients
			*/
        .simplebar-content-wrapper {
            overflow: auto;
        }
    </style>
  </noscript>

  <!-- Page Title -->
  {% block title %}

  {% endblock %}

</head>
<body class="">

<!-- Navbar -->
{% block navbar %}
	{% include 'header.html' %}
{% endblock %}
<!-- / Navbar-->

<!-- Main Section-->
{% block content %}

{% endblock %}
<!-- / Main Section-->

{% block footer %}
	{% include 'footer.html' %}
{% endblock %}

{% block category_filters %}

{% endblock %}


<!-- Theme JS -->
<!-- Vendor JS -->
<script src="{% static 'js/vendor.bundle.js' %}"></script>

<!-- Theme JS -->
<script src="{% static 'js/theme.bundle.js' %}"></script>
</body>

</html>
